  need_larger_text: "¿Necesita letra grande?"
  text_size_title: "Cómo cambiar el tamaño del texto"
  text_size_translation_link: "In English"
  text_size_header_1: "Primero intente esto"
  text_size_paragraph_1: "En casi todos los buscadores de web nuevos, puede presionar y sostener la tecla designada como control «<b>Ctrl</b>» en su clavijero (la tecla «Command» en las computadoras marca Macintosh) y al mismo tiempo oprime la tecla del signo de suma (<b>+</b>) para aumentar el tamaño del las palabras o la tecla del signo de resta (<b>-</b>) para reducir el tamaño."
  text_size_header_2: "Si no funciona…"
  text_size_paragraph_2: "Pulse en la palabra «<i>View</i>» en la parte superior de su pantalla, luego pulse en «<i>Text Size</i>». Elija entre los tamaños «Larger» o «Smaller» (mayor o menor) hasta que encuentre el tamaño de letra que le guste."
  text_size_paragraph_3: 'El sitio de Internet llamado, «<a href="http://www.w3.org/WAI/changedesign.html">Web Accessibility Initiative site</a>» (Iniciativa para la Accesibilidad)  [<a href="http://www.usa.gov/About/Important_Notices.shtml">limitación de responsabilidad</a>] provee instrucciones acerca de otros buscadores de web y sistemas de operadores de computadoras (sólo disponible en inglés).'
  
