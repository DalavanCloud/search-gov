---
engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  coffeelint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
  - app/
  - lib/
exclude_paths:
- config/
- db/
- features/
- script/
- spec/
- vendor/
- app/api/search_consumer/
-  "**/vendor/**/*"
- app/assets/images/
