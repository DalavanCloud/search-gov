              "og:description": "On August 7, 2017, as the grande finale to #PulsarWeek, members of the recently-launched Neutron star Interior Composition Explorer (NICER) mission team sat down for an hour to answer questions about the mission, pulsars, space navigation, and even more off-the-wall topics in a Reddit Ask Me Anything (AMA) event.  We've gathered the questions and answers here and in our previous post so they're easier to read - you can check out the original AMA here. As we've talked about before here on Blueshift, pulsars are rotating \"lighthouse\" neutron stars that began their lives as stars between about seven and 20 times the mass of our sun. For the first time, NASA has a mission to study pulsars using X-ray technology to uncover mysteries of the cosmos while paving the way for future space exploration. This two-in-one  … \u003ca class=\"readmore\" href=\"https://asd.gsfc.nasa.gov/blueshift/index.php/2017/08/16/pulsarweek-nicer-ask-me-anything-part-2/\"\u003eContinue Reading →\u003c/a\u003e",
