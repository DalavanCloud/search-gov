        center;\">\n<h1>DigitalGov&nbsp;Search powers the search box on over 1,800
        Federal and District of Columbia websites.</h1>\n</div>\n\n\n<blockquote><p>\"It
        would be impossible to match the value of GSA's DigitalGov Search service
        by procuring, building, and configuring a custom solution ourselves. With
        the combination of a very feature-rich search service and knowledgeable staff,
        this is by far the best search tool ever.\"\n<small><cite>Department of Homeland
        Security</cite></small></p></blockquote>\n\n<div class='signup-wrapper'>\n
        \ <a href=\"http://search.usa.gov/signup\" class=\"btn btn-primary btn-large\">Federal
        agencies, try our service today!</a>\n</div>\n\n\n<h2>Optimize Your Search</h2>\n\n<p>Watch
        our <a href=\"https://www.youtube.com/watch?v=TnlpuudK_WY\">Getting Started
        video</a> (4 mins)&nbsp;<i class=\"icon-external-link\"><span>(External link)</span></i>,
        and read our <a href=\"/blog/go-live.html\">go-live punch list</a> and <a
        href=\"/manual/index.html\">Help Manual</a> for tips on how to set up your
        search box.</p>\n\n<p>We also hold monthly <a href=\"/manual/training.html\">training
        sessions</a>. Register now for upcoming sessions, or watch recordings of previous
        sessions.</p>\n\n<p>A few more quick links:</p>\n\n<ul>\n<li><a href=\"/manual/cname.html\">How
        to mask your domain</a></li>\n<li><a href=\"/blog/redesign.html\">Checklist
        for a redesign, move to a new CMS, or both</a></li>\n<li><a href=\"/customers.html\">Our
        customers and history</a></li>\n</ul>\n\n\n<h2>Need Help? We're Here to Help!</h2>\n\n<p>Email
        us at <a href=\"&#x6d;&#x61;&#105;&#108;&#116;&#x6f;&#x3a;&#x73;&#101;&#x61;&#114;&#x63;&#104;&#x40;&#115;&#x75;&#112;&#x70;&#x6f;&#x72;&#116;&#46;&#x64;&#105;&#103;&#x69;&#116;&#x61;&#108;&#103;&#111;&#x76;&#x2e;&#103;&#x6f;&#x76;\">&#115;&#x65;&#x61;&#114;&#99;&#x68;&#x40;&#115;&#x75;&#112;&#x70;&#x6f;&#x72;&#116;&#46;&#100;&#x69;&#103;&#105;&#x74;&#x61;&#x6c;&#103;&#x6f;&#x76;&#46;&#103;&#x6f;&#x76;</a>,
        or give us a call at 202-505-5315.</p>\n\n<p>If you're a federal agency in
