ulcerative_colitis_es:  
    summary_html: "<p>La colitis ulcerativa es una enfermedad que causa &#xFA;lceras en la membrana que recubre el recto y el colon. Pertenece a un grupo de enfermedades llamado enfermedad intestinal inflamatoria. Las &#xFA;lceras se forman en los lugares donde la inflamaci&#xF3;n mat&#xF3; las c&#xE9;lulas que suelen recubrir el colon.</p><p>La colitis ulcerativa puede ocurrir a cualquier edad, pero suele comenzar entre los 15 y los 30 a&#xF1;os. Tiende a ser hereditaria. Los s&#xED;ntomas m&#xE1;s comunes son dolor abdominal y diarrea con sangre. Otros s&#xED;ntomas pueden incluir anemia, cansancio severo, p&#xE9;rdida de peso, p&#xE9;rdida del apetito, hemorragia rectal, llagas en la piel y dolor en las articulaciones. Los ni&#xF1;os con esta enfermedad pueden tener problemas de crecimiento.</p><p>Aproximadamente la mitad de las personas con colitis ulcerativa tienen s&#xED;ntomas leves. Existen muchos tipos de medicamentos que pueden ayudar a controlar la colitis ulcerativa. Algunas personas tienen largos per&#xED;odos de repetici&#xF3;n, en los que no presentan s&#xED;ntomas. En casos severos, los m&#xE9;dicos deben extirpar el colon.</p>"
    medline_title: Colitis ulcerativa
    medline_url: http://www.nlm.nih.gov/medlineplus/spanish/ulcerativecolitis.html  
