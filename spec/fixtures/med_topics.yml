ulcerative_colitis:
    summary_html: "<p>Ulcerative colitis is a disease that causes ulcers in the lining of the rectum and colon. It is one of a group of diseases called inflammatory bowel disease. Ulcers form where inflammation has killed the cells that usually line the colon.</p><p>Ulcerative colitis can happen at any age, but it usually starts between the ages of 15 and 30. It tends to run in families. The most common symptoms are pain in the abdomen and bloody diarrhea. Other symptoms may include anemia, severe tiredness, weight loss, loss of appetite, bleeding from the rectum, sores on the skin and joint pain. Children with the disease may have growth problems.</p><p>About half of people with ulcerative colitis have mild symptoms. Several types of drugs can help control ulcerative colitis. Some people have long periods of remission, when they are free of symptoms. In severe cases, doctors must remove the colon.</p>"
    medline_title: Ulcerative Colitis
    medline_url: http://www.nlm.nih.gov/medlineplus/ulcerativecolitis.html
